<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="revisao.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>üìã Revis√£o do Pedido</h1>

    <div class="container revisao-container">
        <!-- Itens do Pedido -->
        <div class="revisao-section">

        <!-- Resumo e A√ß√µes -->
        <div class="revisao-sidebar">
            <!-- N√∫mero da Mesa -->
            <div class="revisao-section">
                <h3>N√∫mero da Mesa</h3>
                <div class="mesa-input-group">
                    <input type="text" id="numeroMesa" placeholder="Ex: 5 ou deixe em branco para balc√£o" maxlength="10">
                    <button class="btn-info" id="btnInfoMesa" title="Deixe em branco para pedidos de balc√£o ou viagem">‚ÑπÔ∏è</button>
                </div>

                    <div class="resumo-linha total">

        </div>
    </div>

    <!-- Modal de Observa√ß√£o -->
    <div id="modalObservacao" class="modal">

                <textarea 
                    id="observacaoTexto"

                <small class="char-count"><span id="charCount">0</span>/200 caracteres</small>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="btnCancelarObs">Cancelar</button>
                <button class="btn-primary" id="btnSalvarObs">Salvar</button>
            </div>
        </div>
    </div>

    <script src="revisao.js"></script>
</body>
</html>
